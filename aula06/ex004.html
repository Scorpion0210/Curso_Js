<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(35, 177, 243);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(233, 161, 27);
        }
    </style>

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minuscolas é ${nome.toLowerCase()}<br>`)
        var n1 = 1545.5
        //document.write(n1.toFixed(2)).replace('.', ',')
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'}))
       

    </script>
</body>
